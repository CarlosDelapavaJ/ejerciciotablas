<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
            background-color: aliceblue;
        }

        caption {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>

    <title>Tablas</title>
</head>

<body>
    <h1>Tablas de ejemplo</h1>
    <table>
        <caption>Tablas ejercicios</caption>
        <tbody>
            <tr>
                <td> A </td>
                <td> B </td>
                <td> C </td>
                <td> D </td>
            </tr>
            <tr>
                <td rowspan="2"> E,I</td>
                <td>F</td>
                <td colspan="2">G,H</td>
            </tr>
            <tr>
                <td>J</td>
                <td rowspan="2">K,O</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>P</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
