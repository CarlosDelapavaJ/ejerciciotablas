<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Red Social</title>
    <script type="module" src="red.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-profile h2 {
            margin: 0;
        }

        .comment {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .album-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .album img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>Red Social</header>

    <div class="container">
        <div class="user-profile">
            <img id="foto-perfil">
            <h2 id="nombre-usuario"></h2>
        </div>
        <div class="post" id="div-post"></div>
        <div class="album-title">√Ålbum de fotos</div>
        <div id="album" class="album">

</body>

</html>
