<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
            background-color: aliceblue;
        }

        caption {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>

    <title>Tablas</title>
</head>

<body>
    <h1>Tablas de ejemplo</h1>
    <table>
        <caption>Tablas ejercicios</caption>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">
                    <ol>
                        <li>3</li>
                        <li>4</li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td rowspan="2">
                    <ul>
                        <li>10</li>
                        <li>14</li>
                    </ul>
                </td>
                <td colspan="2">
                    <dl>
                        <dt>#</dt>
                        <dd>11</dd>
                        <dt>#</dt>
                        <dd>12</dd>
                    </dl>
                </td>
            </tr>
            <tr>
                <td>13</td>
                <td>15</td>
                <td>16</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
